#spring.application.name=demo_1
spring:
  application:
    name:demo

  # 현재 아래 형태에서 relv_db 라는 스키마 생성이 필요합니다.
  # 먼저 mysql 콘솔 등으로 접속해주세요.
  # create schema `relv_db` default character set utf8mb4;
  datasource:
    url: jdbc:mysql://localhost:3306/relv_db?allowpublickeyretrieval=true&usessl=false&serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    dialect: org.hibernate.dialect.MySQL8Dialect

  jpa:
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
    database: mysql
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update